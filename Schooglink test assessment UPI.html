    <body>
 
        <div class="container">
            <div class="row mt-5 m-2 d-flex">
                <div class="col-lg-1 ml-5 mr-5" style="border-radius: 10px;">
                    <div class="col-lg-6 mt-5 d-flex justify-content-center align-items-center" id="signindiv">
                        <a href="index.html"class="payment card-link">
                            <h5 class=""><i class="fas fa-sign-in-alt"></h5></i>
                            <p style="font-size:90%;">Signin</p>
                        </a>
                    </div>
                <div class="col-lg-6  mt-5 d-flex justify-content-center align-items-center" id="paymentdiv">
                    <a href="Schooglink test assessment2.html" class="payment card-link text-muted">
                        <h5 class=" ml-2"><i class="fas fa-money-bill-alt"></h5></i>
                        <p  style="font-size: 90%;">Payment</p>
                    </a>
                </div>
                </div>
                <div class="col-lg-6 d-flex justify-content-center align-content-center flex-column" style="background-color: #0450d5;border-radius: 10px;">
                    <img src="img.svg">
                </div>
                <div class="col-lg-3  mt-3 d-flex justify-content-center align-content-center flex-column" style="border-radius: 10px;">
                    <form onsubmit="return upicheck()">
                    <p id="upiid" class="text-muted mt-2" style="font-weight: bold;">UPI ID:</p>
                    <hr class="bg-primary" id="myhr11">
                    <p id="upiwrong" class="text-danger"></p>
                    <input id="upiidin"  class="form-control" placeholder="Enter UPI ID" type="text" required maxlength="6" minlength="6"><br>
                    <button id="btn1" class="btn btn-primary mt-2" type="submit" style="width: 100%">Submit</button>
                    <br>
                </form> 
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

        <script>
            function upicheck()
            {
                var upi= document.getElementById("upiidin");
                if(isNaN(upi.value))
                {
                    document.getElementById("upiwrong").innerHTML="UPI ID must be Numeric only";
                    document.getElementById("upiidin").style.border="1px";
                       document.getElementById("upiidin").style.borderColor="red";
                       document.getElementById("upiidin").style.borderStyle="solid";  
                       return false;
                }
                
                
                
            }   
        </script>
