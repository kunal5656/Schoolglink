<html>
    <head>
        <title>
            SchoogLink TEST Assessment by KUNAL GOYAL
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
         <link rel="stylesheet" href="Schooglink.css">
    </head>
    <body>
 
        <div class="container">
            <div class="row mt-5 ml-5">
                <div class="col-lg-1  ml-5" style="border-radius: 10px;">
                    <div class="col-lg-6 mt-5 d-flex justify-content-center align-items-center" id="signindiv">
                        <a href="Schooglink test assessment.html"class="payment card-link">
                            <h5 class=""><i class="fas fa-sign-in-alt"></h5></i>
                            <p  style="font-size: 12px;">Signin</p>
                        </a>
                    </div>
                <div class="col-lg-6 mt-5 d-flex justify-content-center align-items-center" id="paymentdiv">
                    <a class="payment card-link disabled text-muted">
                        <h5 class=" ml-2"><i class="fas fa-money-bill-alt"></h5></i>
                        <p  style="font-size: 12px;">Payment</p>
                    </a>
                </div>
                </div>
                <div class="col-lg-6 d-flex justify-content-center align-content-center flex-column" style="background-color: #0450d5;border-radius: 10px;">
                    <img src="img.svg">
                </div>
                <div class="col-lg-3 d-flex justify-content-center align-content-center flex-column" style="border-radius: 10px;">
                    <form action="Schooglink test assessment2.html">
                        <p id="user" class="text-muted mt-5" style="font-weight: bold;">Username:</p>
                        <hr class="bg-primary" id="myhr">
                        <input id="userin" class="form-control" placeholder="Enter your username" type="text" required minlength="4">
                        <label id="email" class="text-muted mt-2" style="font-weight: bold;">E-mail:</label>
                        <hr class="bg-primary" id="myhr2">
                        <input id="emailin" class="form-control" placeholder="Enter your email" type="email" required>
                        <label id="pass" class="text-muted mt-2" style="font-weight: bold;">Password:</label>
                        <hr class="bg-primary" id="myhr3">
                        <input id="passin" class="form-control" placeholder="Enter your password" type="password" required minlength="8"><br>
                        <button id="btn1" class="btn btn-primary mt-2" type="submit" style="width: 100%">Next</button><br><br>
                        <a href="https://www.facebook.com/" id="fb" class="ml-1"><i class="fab fa-facebook"></i></a>
                        <a href="https://accounts.google.com/AddSession/signinchooser?service=accountsettings&continue=https%3A%2F%2Fmyaccount.google.com%2F&ec=GAlAwAE&flowName=GlifWebSignIn&flowEntry=AddSession" id="go" class="ml-2 text-secondary"><i class="fab fa-google"></i></a>
                        <a href="https://twitter.com/login?lang=en" id="tw" class="ml-2 text-primary"><i class="fab fa-twitter"></i></a>
                    </form>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
    </html>
